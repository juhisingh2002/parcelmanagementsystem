<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Customer ID</mat-label>
      <input matInput formControlName="customerId" maxlength="20" />
      <mat-error *ngIf="loginForm.get('customerId')?.hasError('required')">
        Customer ID is required
      </mat-error>
      <mat-error *ngIf="loginForm.get('customerId')?.hasError('minlength') || loginForm.get('customerId')?.hasError('maxlength')">
        Must be between 5 and 20 characters
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" />
      <mat-error *ngIf="loginForm.get('password')?.hasError('pattern')">
        Must have uppercase, lowercase, and special character
      </mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>

  <p class="register-link">
    New user?
    <a routerLink="/register">Register here</a>
  </p>
</div>
